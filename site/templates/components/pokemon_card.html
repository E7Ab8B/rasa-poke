<div class="flex flex-col gap-4 shadow-lg rounded-xl"
     {% if last_card %} hx-get="?page={{ next_page_number }}" hx-trigger="revealed" hx-swap="afterend" {% endif %}>
  <div class="pokemon mb-4 pt-2 pb-2 cursor-pointer"
       hx-get="{% url 'pokemon' pokemon.id %}"
       hx-target="#pokemon-modal-dialog"
       data-te-toggle="modal"
       data-te-target="#pokemon-modal">

    {% comment %} Sprite {% endcomment %}
    <div class="bg-pokemon-{{ pokemon.types.0.type.name }}-light p-2 rounded-t-xl">
      <img src="{{ pokemon.sprites.other.dream_world.front_default }}"
           alt="{{ pokemon.name.title }}"
           class="h-40 w-40 mx-auto" />
    </div>

    {% comment %} Info {% endcomment %}
    <div class="px-4 pt-1">
      <div class="text-gray-400 text-sm font-bold">
        NÂ°{{ pokemon.id }}
      </div>

      <div class="font-bold capitalize">
        {{ pokemon.name }}
      </div>

      <div class="flex flex-row gap-2 mt-2 text-center">
        {% for type in pokemon.types %}
          <span class="bg-pokemon-{{ type.type.name }} px-3 py-1 rounded text-white text-xs basis-1/3">{{ type.type.name }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
